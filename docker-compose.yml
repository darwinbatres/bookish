services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shelf-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/lib/db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
    # Port exposure - comment out for production (app connects internally via shelf-network)
    # Only needed for direct database access during development
    # ports:
    #   - "5432:5432"
    networks:
      - shelf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shelf-book-reader
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # Port exposure - comment out when using Cloudflare Tunnel (--profile tunnel)
    # The tunnel connects internally via shelf-network
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Override hosts for Docker networking (containers use service names)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      # S3/MinIO endpoints:
      # - S3_ENDPOINT: Internal endpoint for server-to-MinIO communication
      # - S3_PUBLIC_ENDPOINT: Public endpoint for browser uploads (presigned URLs)
      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_ENDPOINT=http://localhost:9000
      # Use MinIO credentials for S3 when running in Docker with local-storage
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - shelf-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # Optional: MinIO for local S3-compatible storage (development)
  minio:
    image: minio/minio:latest
    container_name: shelf-minio
    profiles:
      - local-storage
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - shelf-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization (creates shelf-books bucket on startup)
  minio-init:
    image: minio/mc:latest
    container_name: shelf-minio-init
    profiles:
      - local-storage
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb myminio/$${S3_BUCKET} --ignore-existing;
      mc anonymous set download myminio/$${S3_BUCKET};
      echo 'Bucket $${S3_BUCKET} created and configured';
      exit 0;
      "
    env_file:
      - .env
    networks:
      - shelf-network

  # ---------------------------------------------------------------------------
  # Cloudflare Tunnel (Optional - use profile "tunnel" to enable)
  # ---------------------------------------------------------------------------
  # This service creates a secure tunnel to Cloudflare's network, allowing
  # you to expose your app without opening ports on your firewall.
  #
  # Setup:
  #   1. Go to https://one.dash.cloudflare.com
  #   2. Navigate to Networks → Tunnels → Create a tunnel
  #   3. Choose "Cloudflared" connector, give it a name
  #   4. Copy the token (it starts with "eyJ...")
  #   5. Add to .env: CLOUDFLARE_TUNNEL_TOKEN=eyJ...
  #   6. In the tunnel config, add a public hostname:
  #      - Subdomain: your-choice
  #      - Domain: yourdomain.com
  #      - Service: http://app:3000
  #   7. Run: docker compose --profile tunnel up -d
  # ---------------------------------------------------------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: shelf-tunnel
    restart: unless-stopped
    profiles:
      - tunnel
    depends_on:
      app:
        condition: service_healthy
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - shelf-network
    # Security: run as non-root
    user: "65532:65532"
    read_only: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M

networks:
  shelf-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
